		<div id="message"></div><br>
		<script>
			const form = document.querySelector('form');
			 const usernameInput = document.getElementById("username");
			 const email = document.getElementById("email");
			 const passwordInput = document.getElementById("password");
			 const cpasswordInput = document.getElementById("cpassword");
			 const usernameError = document.getElementById("username-error");
			 const passwordError = document.getElementById("password-error");
			 const phoneInput = document.getElementById("phone");
			 const countryReq = document.getElementById("country");
			 const selectReq = document.getElementById("select");
			 usernameInput.addEventListener("input", function() {
			 if (usernameInput.value.length < 8 || usernameInput.value.length > 15) {
			 usernameError.textContent = "Username must be 8 to 15 characters only";
			 usernameError.style.display = "block";
			 } else {
			 usernameError.style.display = "none";
			 }
			 });
			 form.addEventListener('submit', (event)=> {
 				event.preventDefault();
 				if(usernameInput.value.length <8 || usernameInput.value.length > 15){
 					message.textContent = 'Username must be 8 to 15 characters only';
 					message.style.color = "red";
 					return;
 				}
 				if (!emailformat()) {
 				message.textContent = 'Invalid email format';
 				message.style.color = "red";
 				return;
 					}
 				if (!checkPasswordFormat()) {
 				message.textContent = 'Password must contain at least 1 uppercase, 1 lowercase, 1 numerical and 1 special character';
 				message.style.color = "red";
 				return;
 					}
 				if(passwordInput.value != cpasswordInput.value){
 					message.textContent = 'password and confirm password does not match';
 					message.style.color = "red";
 					return;
 				}
 				if(!phoneval()){
 					message.textContent = 'phone must be numerical only';
 					message.style.color = "red";
 					return;

 				}
 				if(phoneInput.value.length != 11){
 					message.textContent = 'phone must be 11 digits';
 					message.style.color = "red";
 					return;
 				}
 				if(countryReq.value == selectReq.value){
 					message.textContent = 'Please select country';
 					message.style.color = "red";
 					return;
 				}
 				if(emailformat() && checkPasswordFormat() && phoneval() && phoneInput.value.length == 11 && passwordInput.value == cpasswordInput.value && usernameInput.value.length >= 8 && usernameInput.value.length <= 15){
         	 		  document.getElementById("form").reset();
         	 		  message.textContent = 'SUCCESS!';
         	 		  message.style.color = "green";
 				}
 				

 			});
			 function emailformat(){
			 	const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
			 	return emailRegex.test(email.value);
			 }
 			function checkPasswordFormat() {
 			const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,}/;
 			return passwordRegex.test(password.value);
 			}
 			function phoneval() {
 			const phoneregex = /^[0-9_]*$/;
 			return phoneregex.test(phone.value);
 			}
